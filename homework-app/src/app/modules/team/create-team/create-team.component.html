<form [formGroup]="teamForm" (ngSubmit)="saveTeam()">
   <mat-form-field appearance="fill">
       <mat-label>Name</mat-label>
       <input matInput type="text" formControlName="name" class="mat-form-field-control"/>
       <mat-error>This field is required</mat-error>
    </mat-form-field>
   <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date create</mat-label>
    <input matInput [matDatepicker]="picker"  />
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!teamForm.valid">Submit</button>
</form>
