<form #form #taskForm="ngForm" (submit)="updateTask()">
    <p>Update Task</p>
    <div class="form-control">
        <input matInput type="text" [(ngModel)]="task.name" name="name">
    </div>
    <div class="form-control">
        <input matInput type="text" [(ngModel)]="task.description" name="lastName">
    </div>
    <div class="form-control">
        <input matInput type="text" [(ngModel)]="task.createdAt" name="createdAt">
    </div>
    <div class="form-control">
        <input matInput type="text" [(ngModel)]="task.finishedAt" name="finishedAt">
    </div>
    <input type="submit">
</form>
