<form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <mat-form-field appearance="fill">
        <mat-label>Fisrt name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="Input first name"/>
        <mat-error>This field is required</mat-error>
     </mat-form-field>

     <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName"/>
        <mat-error>This field is required</mat-error>
     </mat-form-field>

     <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Input your e-mail"/>
     </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
     <mat-label>Choose birthday</mat-label>
     <input matInput [matDatepicker]="picker" placeholder="Choose your birthday" />
     <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>

   <mat-form-field appearance="fill">
    <mat-label>team id</mat-label>
    <input matInput type="number" formControlName="lastName" placeholder="Input team id"/>
    <mat-error>This field is required</mat-error>
 </mat-form-field>

   <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
 </form>
